---
layout: default
---

<div class="post">
	<h2>
		{{ page.title }}
	</h2>
	<div>
		{% if page.previous %}
		<a href="{{ page.previous.url }}"><i class="fa fa-long-arrow-left"></i></a>
		{% else %}
		&nbsp;
		{% endif %}
		{{ page.date | date_to_string }}
		{% if page.next %}
		<a href="{{ page.next.url }}"><i class="fa fa-long-arrow-right"></i></a>
		{% else %}
		&nbsp;
		{% endif %}
	</div>
	{{ content }}
</div>
